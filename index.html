<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Transit Schedule</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>
<body background="assets/images/bayArea.jpg">
    <div class="jumbotron jumbotron-fluid bg-primary rounded" id="header">
        <div class="container">
          <h1 class="display-4">Bay Area Transit Scheduler</h1>
        </div>
    </div>
    <div class="card border-primary" id="main">
        <div class="card-header bg-primary">Current Train Schedule</div>
            <table class="table table-striped" id='train-table'>
                <thead>
                    <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
    </div>
    <br>
    <div class="card border-primary" id="main">
        <div class="card-header bg-primary">Add Train</div><br>
        <form id="trainForm">
            <div class="form-group">
                <label for="inputTrain">Train Name</label>
                <input type="name" class="form-control" id="input-train">
            </div>
            <div class="form-group">
                <label for="inputDestination">Destination</label>
                <input type="name" class="form-control" id="input-destination">
            </div>
            <div class="form-group">
                <label for="inputTime">First Train Time (HH:mm - 12 hour time)</label>
                <input type="name" class="form-control" id="input-time">
            </div>
            <div class="form-group">
                <label for="inputFrequency">Frequence (min)</label>
                <input type="name" class="form-control" id="input-frequency">
            </div>
            <button class="btn btn-primary" id="add-train-btn">Submit</button>
        </form><br>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
